<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: darkblue;
            color: #fff;
        }
    </style>
    <title></title>
</head>

<body>

    <script>
        let nome = prompt('Qual é seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>

</html>
